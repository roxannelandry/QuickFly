<div ng-controller="login-controller">
	<form class="loginFormInput" ng-submit="login()">
		<div class="input-group">
			<input type="text" ng-model="email" id="emailInput"
				class="form-control" placeholder="Email" />
		</div>
		<div class="input-group">
			<input type="password" ng-model="password" id="passwordInput"
				class="form-control" placeholder="Password" />
		</div>
		<div class="input-group loginButtonDiv">
			<input type="submit" id="loginButton"
				class="btn btn-primary btn-lg gradient" value="Connect" />
		</div>
	</form>
	<div ng-show="error">
		<div class="imgLeftDivError">
			<img src="/img/error.png">
		</div>
		<div class="errorText textBesideImg">
			<h5>{{errorMessage}}</h5>
		</div>
	</div>
</div>
